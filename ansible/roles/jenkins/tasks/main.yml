---
- name: add jenkins apt key
  apt_key:
    url: https://jenkins-ci.org/debian/jenkins-ci.org.key
    state: present
- name: add jenkins repository
  apt_repository:
    repo: deb http://pkg.jenkins-ci.org/debian binary/
    update_cache: yes
    state: present
- name: install jenkins
  apt:
    name: jenkins
    state: present